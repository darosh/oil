<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../bower_components/roboto-fontface/css/roboto-fontface.css">
<link rel="stylesheet" href="../../custom_components/roboto-fontface-tweak/css/roboto-fontface.css">
<link rel="stylesheet" href="./style.css">
<body>
<script src="../../node_modules/typescript/lib/typescript.js"></script>
<script src="../../bower_components/system.js/dist/system.js"></script>
<script src="../../custom_components/d3/d3.js"></script>
<script>
    System.config({
        transpiler: 'typescript',
        packages: {'../../lib': {defaultExtension: 'ts'}}
    });
    System.import('../../lib/index').then(function (oil) {
        oil.Illusions.forEach(function (illusion) {
            var o = new oil.Options(illusion, 210);
            var i = new illusion(o);
            i.draw();
            document.body.appendChild(i.svg.node());

            if (i.showHint) {
                (function (i) {
                    i.svg.on('mouseenter', function () {
                        i.showHint();
                    });

                    i.svg.on('mouseleave', function () {
                        i.hideHint();
                    });
                })(i);
            }
        });
    });
</script>
</body>
